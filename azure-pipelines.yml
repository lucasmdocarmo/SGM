# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build images
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image - Cidadao
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/SGM.Cidadao.API/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build an image - Saude
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/SGM.Cidadao.API/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build an image - Manager
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/SGM.Cidadao.API/Dockerfile'
        tags: |
          $(tag)
